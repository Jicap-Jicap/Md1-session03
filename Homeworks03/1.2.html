<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>1.2</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="1.2.css" />
	</head>
	<body>
		<div class="Nen-vang">
			<div class="Tieu-de">
				<h3>Đăng ký học viên</h3>
			</div>
			<div class="Bang">
				<table>
					<tr>
						<td><label for="">Họ và tên</label></td>
						<td><input type="text" placeholder="Nhập họ và tên" /></td>
					</tr>
					<tr>
						<td><label for="">Ngày sinh</label></td>
						<td><input type="date" /></td>
					</tr>
					<tr>
						<td><label for="">Giới tính</label></td>
						<td>
							<input type="radio" name="Gioi-tinh" /> Nam
							<input type="radio" name="Gioi-tinh" id="" /> Nữ
						</td>
					</tr>
					<tr>
						<td><label for="">Địa chỉ</label></td>
						<td>
							<textarea name="" id="" placeholder="Nhập địa chỉ"></textarea>
						</td>
					</tr>
					<tr>
						<td>
							<label for="">Lớp</label>
						</td>
						<td>
							<select name="" id="">
								<option value="">Chọn lớp</option>
								<option value="">Java</option>
								<option value="">Html</option>
								<option value="">Php</option>
								<option value="">Javascript</option>
								<option value="">Python</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="">Email</label></td>
						<td><input type="email" placeholder="Nhập email" /></td>
					</tr>
					<tr>
						<td>Điện thoại</td>
						<td><input type="number" placeholder="Nhập số điện thoại" /></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="submit" value="Đăng ký" />
							<input type="submit" value="Nhập lại" />
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
